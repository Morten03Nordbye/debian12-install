;====================
; COLORS
;====================

[colors]
; Nordic theme color definitions
background = #2E3440
background-alt = #3B4252
foreground = #D8DEE9
primary = #88C0D0
secondary = #81A1C1
alert = #BF616A
disabled = #4C566A

;====================
; BAR CONFIGURATION
;====================

[bar/example]
monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 24
radius = 0
dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:size=8"

modules-left = xworkspaces xwindow
modules-right = memory cpu filesystem battery pulseaudio dunst-toggle wlan eth weeknum date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = i3
override-redirect = false

;====================
; MODULES CONFIGURATION
;====================

[module/xworkspaces]
type = internal/xworkspaces
icon-size = 10
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
label-mounted = "/ %percentage_used%%"
label-unmounted = "/ not mounted"
format-foreground = ${colors.primary}
format-background = ${colors.background}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 98
battery = BAT0
adapter = AC
poll-interval = 30
label-charging = "Battery: %percentage:2%%"
label-discharging = "Battery: %percentage:2%%"
label-full = "Battery: %percentage:2%%"
label-low = "Battery: %percentage:2%%"
label-background = ${colors.background}
label-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#88C0D0}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#88C0D0}%ifname%%{F-} %local_ip%

[module/nm-launcher]
type = nm-launcher
content = -
click-left = nm-connection-editor

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/dunst-toggle]
type = custom/ipc
hook-0 = echo "ON"; dunstctl set-paused false
hook-1 = echo "OFF"; dunstctl set-paused true
initial = 1
click-left = polybar-msg -p %pid% hook dunst-toggle 1
click-right = polybar-msg -p %pid% hook dunst-toggle 2
format-prefix = "Notifications: "
format-prefix-foreground = ${colors.primary}
label = %output%
label-foreground = ${colors.secondary}

[module/weeknum]
type = custom/script
exec = date +"%V"
interval = 3600
format-prefix = "Week "
format-prefix-foreground = ${colors.primary}
label = %output%
label-foreground = ${colors.secondary}

